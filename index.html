<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>Hello World!</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">

<style>
html, body {
	height: 100%;
}

.wrapper {
	display: table;
}

.inner {
	display: table-cell;
}
</style>
</head>

<body>
<div class="wrapper w-100 h-100 bg-light">
<div class="inner align-middle">
<p class="lead my-5 text-center">
<!---->

<svg class="d-block mx-auto my-3" width="12rem" height="12rem"
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0,0 5,5"
	stroke="#8080ff"
	stroke-width="1%"
	fill="#8080ff">
<path d="M0,0 L5,0 L5,2 L4,2 L4,1 L1,1
	L1,4 L4,4 L4,3 L5,3 L5,5 L0,5 Z" />
<path d="M2,2 L2,3 L3,3 L3,2 Z">
<animateMotion begin="mouseover; mousedown"
	restart="whenNotActive"
	dur="2s"
	calcMode="spline"
	keyPoints="0; .5; .5; 1"
	keyTimes="0; .36; .64; 1"
	keySplines=".5 0 .5 1; 0 0 1 1; .5 0 .5 1"
	path="M0,0 L2,0 Z" />
</path>
</svg>

<!---->
</p>
</div>
</div>
</body>
</html>
